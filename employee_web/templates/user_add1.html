{% extends 'main.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepick/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建员工</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/user/add1/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="gender">
                                {% for item in gender_choices %}
{#                                    gender_choices是元组 用.0  .1#}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账户余额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" id="dt" class="form-control" name="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所在部门</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="department">
                                {% for item in department %}
{#                                    gender_choices是元组 用.0  .1#}
                                    <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
<script src="{% static 'plugins/bootstrap-datetimepick/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datetimepick/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
<script>
$(function (){
    $('#dt').datetimepicker({
        format:"yyy-mm-dd",
        startDate:"0",
        language:"zh-CN",
        autoclose:true
    });
})
</script>
{% endblock %}
